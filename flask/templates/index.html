<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Metadata</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='map_style.css') }}">
</head>
<body>
    <h1>Map with Metadata</h1>
    <div id="map"></div>
    <ul>
        {% for point in points %}
            <li>
                Latitude: {{ point.latitude }}, Longitude: {{ point.longitude }}
                <a href="{{ url_for('update_metadata', point_id=point.id) }}">Update Metadata</a>
                Metadata: {{ point.metadata }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
